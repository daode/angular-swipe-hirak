<div class="tbg">
  <div class="theader">
    <i class="fa fa-cog" aria-hidden="true"></i>
    <i class="fa fa-comments" aria-hidden="true"></i>
    <div class="tlogo">
      <img src="/assets/hirak.JPG" alt="Hirak Logo" title="Hirak Logo" />
    </div>
  </div>
  <div class="tbgwrap">
      <app-card  [parentSubject]="parentSubject">
      </app-card>
    <div class="tcontrols">
      <div (click)='cardAnimation("swipeleft")'  class="tno"><i class="fa fa-times" aria-hidden="true"></i></div>
      <div class="ti"><i class="fa fa-info" aria-hidden="true"></i></div>
      <div (click)='cardAnimation("swiperight")' class="tyes"><i class="fa fa-heart" aria-hidden="true"></i></div>
    </div>
  </div>
  <div class="credit"><a href="http://themakery.jcink.net">Created by Hirak Team</a>
  
  </div>
